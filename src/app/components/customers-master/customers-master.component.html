<div class="row">
  <ag-grid-angular style="width: 500px; height: 150px;" class="ag-theme-balham col-4" [gridOptions]="customerGridOptions"></ag-grid-angular>

  <div class="col-2">
    <div><button class="customer-button" (click)="createCustomer()">New Customer</button></div>
    <span *ngIf="selectedCustomer">      
      <div><button class="customer-button" (click)="editCustomer(selectedCustomer.id)">Edit Customer</button></div>
      <div><button class="customer-button" (click)="deleteCustomer(selectedCustomer.id)">Delete Customer</button></div>
      <div><button class="customer-button" (click)="createInvoice(selectedCustomer.id)">Create Invoice</button></div>
    </span>
  </div>

  <div class="col-6"></div>

</div>

<hr>

<p>Invoices:</p>
<ag-grid-angular style="width: 800px; height: 150px;" class="ag-theme-balham" [gridOptions]="invoiceHeaderGridOptions"></ag-grid-angular>
<ag-grid-angular style="width: 800px; height: 100px;" class="ag-theme-balham" [gridOptions]="invoiceDetailGridOptions"></ag-grid-angular>
